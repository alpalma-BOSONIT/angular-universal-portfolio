<section id="contact">
  <div class="container">
    <h1 class="contact__h1">Get in touch</h1>

    <div class="contact__flex">
      <div class="contact__links">
        <h2 class="contact__h2">Socials</h2>
        <ul>
          <li class="link--white">
            <span><i class="fa-brands fa-linkedin"></i></span>
            <a
              href="https://www.linkedin.com/in/al-pm/?locale=en_US"
              target="_blank"
              >LinkedIn</a
            >
          </li>
          <li class="link--white">
            <span><i class="fa-brands fa-github"></i></span>
            <a href="https://github.com/alpalma95" target="_blank">GitHub</a>
          </li>
          <li class="link--white">
            <span><i class="fa-brands fa-square-gitlab"></i></span>
            <a href="https://gitlab.com/alpalma95" target="_blank">GitLab</a>
          </li>
        </ul>
      </div>

      <div class="contact__form">
        <h2 class="contact__h2">Send me an email</h2>
        <form action="#" [formGroup]="emailForm" (ngSubmit)="sendEmail()">
          <label for="emailName">Your name:</label>
          <input
            type="text"
            placeholder="Your name"
            id="emailName"
            name="emailName"
            formControlName="name"
          />
          <label for="emailEmail">Your email:</label>
          <input
            type="text"
            placeholder="Your email"
            id="emailEmail"
            name="emailEmail"
            formControlName="email"
          />
          <label for="emailBody">You tell me!</label>
          <textarea
            name="emailBody"
            id="emailBody"
            cols="30"
            rows="10"
            formControlName="text"
          ></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>
</section>
