<table>
  <thead>
    <th>Username</th>
    <th>Email</th>
    <th>Subscribed</th>
    <th>Country</th>
    <th>City</th>
    <th>Actions</th>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>
        <span class="icon">
          {{ user.subscribe | renderTrue }}
        </span>
      </td>
      <td>{{ user.country }}</td>
      <td>{{ user.city }}</td>
      <td>
        <span (click)="setUpdateUser(user)" class="icon icon--action">✏</span
        ><span (click)="deleteUser(user)" class="icon icon--action">🗑</span>
      </td>
    </tr>
  </tbody>
</table>
